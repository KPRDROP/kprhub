name: iStreamEast Updater

on:
  schedule:
    # Every hour
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selectolax aiohttp

      - name: Run iStreamEast scraper
        run: |
          echo "Starting iStreamEast scraper..."
          python istreameast.py

      - name: Commit & push changes
        run: |
          if [[ -n "$(git status --porcelain istreameast.m3u)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add istreameast.m3u
            git commit -m "ðŸ“¡ Update iStreamEast playlist"
            git push
          else
            echo "No changes to commit"
          fi
