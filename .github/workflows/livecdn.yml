name: LiveCDN Updater

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run LiveCDN updater
        env:
          LIVECDN_PLAYLIST_URL: ${{ secrets.LIVECDN_PLAYLIST_URL }}
        run: |
          python livecdn.py
          ls -lh livecdn_*.m3u8

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add livecdn_vlc.m3u8 livecdn_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update LiveCDN playlists"
          git pull origin main --rebase || true
          git push origin main
