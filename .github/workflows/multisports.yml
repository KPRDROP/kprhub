name: ğŸŸï¸ Update MultiSports Playlist

on:
  schedule:
    # Run every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: â–¶ï¸ Run playlist updater
        env:
          MULTISPORT_URL: ${{ secrets.MULTISPORT_URL }}
        run: python multisports.py

      - name: ğŸ“¤ Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add multisports.m3u
          git commit -m "ğŸŸï¸ Update MultiSports playlist" || exit 0
          git push
