name: MultiSports Updater

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual run from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run playlist updater
        env:
          MULTISPORT_URL: ${{ secrets.MULTISPORT_URL }}
        run: python multisports.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add multisports.m3u
          git commit -m "Update MultiSports playlist" || exit 0
          git push
