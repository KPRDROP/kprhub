name: â–¶ï¸ Update PLAYITS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for rebase-safe pushing

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests zstandard beautifulsoup4

      - name: â–¶ï¸ Run PLAYITS scraper
        run: |
          python playits.py
          ls -lh playits_vlc.m3u8

      - name: ğŸ“¤ Commit and push playlist
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add playits_vlc.m3u8

          # Exit cleanly if nothing changed
          if git diff --cached --quiet; then
            echo "âœ… No changes detected"
            exit 0
          fi

          git commit -m "ğŸ“º Auto-update PLAYITS playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Rebase-safe push (handles other workflows modifying repo)
          git pull origin main --rebase --autostash
          git push origin main
