name: â–¶ï¸ Update Pxlsports Playlist

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright Chromium
        run: |
           playwright install chromium

      - name: Install system dependencies (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libnss3 libxshmfence1

      - name: ğŸ¯ Run Pxlsports scraper
        run: python pxl.py

      - name: ğŸ’¾ Commit & Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Track BOTH output files
          git add pxl_vlc.m3u8 pxl_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ„ Updated Pxlsports ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push failed, attempting safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Stopping to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed again after rebase."
              exit 1
            }
          fi
