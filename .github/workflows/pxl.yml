name: PXL Playlist Generator

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Playwright)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libdrm2 \
            libgbm1 \
            libasound2t64 \
            libxshmfence1

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests
          pip install playwright
          playwright install firefox

      - name: Run PixelSport scraper
        env:
          PIXELSPORTS_API_URL: ${{ secrets.PXL_API_URL }}
        run: |
          echo "ðŸš€ Running PixelSport scraper..."
          python pxl.py

      - name: Commit and push playlists
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add pxl_vlc.m3u8 pxl_tivimate.m3u8 || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Update PixelSport playlists"
            git push
          fi
