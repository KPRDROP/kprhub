name: Pixel Updater

on:
  schedule:
    # Every hour
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests

      - name: PXL Generate playlists
        env:
          PXL_BASE_URL: ${{ secrets.PXL_BASE_URL }}
        run: |
          python pxl_push.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add pxl_vlc.m3u8 pxl_tivimate.m3u8
          git diff --cached --quiet || git commit -m "ðŸ“º Update PixelSports playlists"
          git push
