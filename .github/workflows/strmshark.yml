name: ğŸ¦ˆ Update SharkStreams Playlist

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install deps
        run: |
          pip install selectolax playwright httpx[http2] pytz

      - name: ğŸ¦ˆ Run scraper
        env:
          SHARK_BASE_URL: ${{ secrets.SHARK_BASE_URL }}
        run: |
          python -m strmshark

      - name: ğŸ“¤ Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add strmshark_tivimate.m3u8
          git diff --cached --quiet || git commit -m "ğŸ¦ˆ Update SharkStreams TiviMate playlist"
          git push
