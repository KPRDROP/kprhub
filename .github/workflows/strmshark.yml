name: ğŸ¦ˆ Update SharkStreams Playlist

on:
  schedule:
    # Run every hour
    - cron: "0 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ¦ˆ Run SharkStreams updater
        env:
          SHARK_M3U_URL: ${{ secrets.SHARK_M3U_URL }}
        run: |
          python strmshark.py

      - name: ğŸ’¾ Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add strmshark_tivimate.m3u8
          git diff --cached --quiet || git commit -m "ğŸ¦ˆ Update SharkStreams TiviMate playlist"
          git push
