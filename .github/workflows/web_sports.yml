name: â–¶ï¸ Web Sports Playlist Updater

on:
  schedule:
    # Every hour
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸš€ Run Web Sports playlist script
        env:
          WEB_SPORTS_M3U_URL: ${{ secrets.WEB_SPORTS_M3U_URL }}
        run: |
          python web_sports.py

      - name: ğŸ“¤ Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add web_sports_tivimate.m3u8
          git commit -m "ğŸ”„ Auto-update Web Sports TiviMate playlist" || echo "No changes"
          git push
